<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="1style.css">
</head>

<body>
    <button id="history">History</button>
    <div id="ans">
        <div class="z">Equation
            <div class="y"></div>
        </div>
        <div class="z">Answer
            <div class="yz"></div>
        </div>
    </div>
    <div id="screenbody">
        <div id="screen">0</div>
    </div>
    <div id="calculator">

        <div id="buttons">
            <button class="numb co">C</button>
            <button class="numb co">/</button>
            <button class="numb co">*</button>
            <button class="numb co">-</button>
            <button class="numb">7</button>
            <button class="numb">8</button>
            <button class="numb">9</button>
            <button class="numb co">+</button>
            <button class="numb">4</button>
            <button class="numb">5</button>
            <button class="numb">6</button>
            <button class="numb co">.</button>
            <button class="numb">1</button>
            <button class="numb">2</button>
            <button class="numb">3</button>
            <button class="numb co">=</button>
            <button class="numb">0</button>

        </div>
    </div>


    <script src="1script.js"></script>
</body>

</html>
